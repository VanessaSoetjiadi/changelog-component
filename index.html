<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/general.css">
  <link rel="stylesheet" href="styles/specific.css">
  <title>Vanessa S. - Changelog Component</title>
</head>
<body class="font-family-arial">
  <div class="disp-flex-center marg-block-30px">
    <div id="content-container" class="border-2px-solid-black border-radius-25px">
      <div id="container-header" class="disp-flex-center">
        <header>
          <div id="header-title" class="height-10vh disp-flex-center font-size-45px">
            Changelog
          </div>
          <div id="header-subtitle" class="disp-flex-center font-color-lightgrey font-size-15px">
            Here's everything we have shipped in the past few days
          </div>
        </header>
      </div>
      <div id="container-main">
        <main>
          <div id="main-list">
            <div id="main-list-top" class="disp-grid-3col">
              <div></div>
              <div class="disp-flex-center">
                <div class="vert-line"></div>
              </div>
              <div></div>
            </div>
            <div id="main-list-content" class="disp-grid-3col">
              <div id="main-list-left-container">
                <div class="main-list-left-element">
                  September 3, 2024
                </div>
              </div>
              <div id="main-list-middle-container">
                <div class="main-list-middle-element">
                  <div class="circ"></div>
                </div>
              </div>
              <div id="main-list-right-container">
                <div class="main-list-right-element">
                  Announcing Projects on Frontend Roadmap
                </div>
              </div>
            </div>
            <div id="main-list-bottom" class="disp-grid-3col">
              <div></div>
              <div id="main-list-bottom-middle" class="main-list-middle disp-flex-center">
                <div class="vert-line"></div>
              </div>
              <div></div>
            </div>
          </div>
          <div id="main-bottom" class="disp-flex-center disp-flex-between pad-inline-60px">
            <div id="main-bottom-input">
              <form>
                <input id="usernameInput" class="input-bottom" type="text" placeholder="username">
                <button id="submitButton" type="button" class="button-submit">submit</button>
              </form>
            </div>
            <div class="space"></div>
            <div id="main-bottom-button">
              <button class="button-bottom">Visit Complete Changelog</button>
            </div>
          </div>
        </main>
      </div>
    </div>
  </div>
  <script src="scripts/script.js">

  </script>
</body>
</html>
