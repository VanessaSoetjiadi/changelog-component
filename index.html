<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/general.css">
  <link rel="stylesheet" href="styles/specific.css">
  <title>Vanessa S. - Changelog Component</title>
</head>
<body class="font-family-arial">
  <div class="disp-flex-center marg-block-30px">
    <div id="content-container" class="border-2px-solid-black border-radius-25px">
      <div id="container-header" class="disp-flex-center">
        <header>
          <div id="header-title" class="height-10vh disp-flex-center font-size-45px">
            Changelog
          </div>
          <div id="header-subtitle" class="disp-flex-center font-color-lightgrey font-size-15px">
            Here's everything we have shipped in the past few days
          </div>
        </header>
      </div>
      <div id="container-main">
        <main>
          <div id="main-list" class="disp-grid-3col">
            <div id="main-col-1">
              <div id="main-col-1-begin" class="height-8vh"></div>
              <div id="main-col-1-content" class="height-25px disp-flex-center dis-flex-right">
                September 3, 2024
              </div>
              <div id="main-col-1-end" class="height-8vh"></div>
            </div>
            <div id="main-col-2">
              <div id="main-col-2-begin" class="height-8vh disp-flex-center">
                <div class="vert-line"></div>
              </div>
              <div id="main-col-2-content" class="disp-flex-center">
                <div class="circ"></div>
              </div>
              <div id="main-col-2-end" class="height-8vh disp-flex-center">
                <div class="vert-line"></div>
              </div>
            </div>
            <div id="main-col-3">
              <div id="main-col-2-begin" class="height-8vh"></div>
              <div id="main-col-3-content" class="height-25px disp-flex-center dis-flex-left">
                Announcing Projects on Frontend Roadmap
              </div>
              <div id="main-col-3-end" class="height-8vh"></div>
            </div>
          </div>
          <div id="main-button" class="disp-flex-center">
            <button class="button-bottom">Visit Complete Changelog</button>
          </div>
        </main>
      </div>
    </div>
  </div>
  <script src="scripts/script.js"></script>
</body>
</html>
